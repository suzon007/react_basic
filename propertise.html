<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Hello React!</title>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>

<div id="content" style="background-color:red; color:black;"></div>

<script type="text/jsx">

	var Suzon = React.createClass({
		render: function() {
			return (
						<h2>{this.props.user} loves to eat {this.props.food}</h2>
			      );
			}
		
		});
		
		React.render(
			<div>
			<Suzon user="Suzon" food="Biriani" />
			<Suzon user="Peash" food="Bread"/>
			<Suzon user="Ashik" food="Faluda"/>
			<Suzon user="Rubel" food="Chicken"/>
			</div>, 
		
		document.getElementById('content'));

</script>
</body>
</html>
